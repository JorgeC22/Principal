{% extends "base.html" %}

{% block content %}

<div class="container pt-4">
    <div class="row">
        <div class="form-group row col-sm-6">
            <label for="" class="col-sm-3 col-form-label">Buscar:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="search" name="search">
            </div>
        </div>
        <button class="btn btn-danger col-sm-2" id="btnsearch">Buscar</button>
    </div>
</div>

<div class="container pt-4">
    <div id="basegeneralForms">
        <form id="formModify" action="" method="POST">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h3">Modificar Usuario</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group me-2">
                    <input class="btn btn-outline-success" type="submit" value="Modificar">
                    <a class="btn btn-outline-success" id="regresar" role="button">Regresar</a>
                  </div>
                </div>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p id="msg_error" class="msg_error text-danger">{{message}}</p>
                {% endfor %}
            {% else %}
                <p id="msg_error" class="msg_error text-danger"></p>
            {% endif %}
            {% endwith %}
        </form>
    </div>
</div>
<script type='text/javascript' src="{{ url_for('static', filename='js/modificarUsuario.js') }}"></script>
{% endblock %}
