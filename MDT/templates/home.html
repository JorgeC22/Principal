<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cargador MDT</title>
    
    <!--Referencia Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Referencia Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
  </head>
  <body class="text-center">
    
    <header class="sticky-top flex-md-nowrap">
      <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3"></a>
            <div class="navbar-nav">
              <div class="nav-item text-nowrap">
                <a class="nav-link px-3 bg-light" href="{{ url_for('logout') }}">Logout</a>
              </div>
            </div>
          </div>
      </nav>
    </header>
    <div class="base_contenedor">
      <main class="form-signin">
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
          <h1 class="h3 mb-3 fw-normal">Cargador MDT</h1>
          <div>
            <input type="file" id="archivo" class="form-control" name="archivo" accept=".xlsx">
          </div>
          <div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <p class="msg_error">{{message}}</p>
                {% endfor %}
              {% else %}
                <p class="msg_error"></p>
              {% endif %}
            {% endwith %}
          </div>
          <button class="w-100 btn btn-md btn-primary" type="submit">Enviar</button>
        </form>
      </main>
    </div>


    
  </body>
</html>
