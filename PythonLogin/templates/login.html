<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='estilos_login.css')}}">
  </head>
  <body>

    <div class="loginbox">
      <h1>LOGIN</h1>
      <form class="" action="http://localhost:5000/login" method="POST">
        <p>Email</p>
        <input type="text" name="correo" value="" placeholder="Enter Email">
        <p>Password</p>
        <input type="password" name="password" value="" placeholder="Enter Password">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p class="msg_error">{{message}}</p>
            {% endfor %}
          {% else %}
            <p class="msg_error"></p>
          {% endif %}
        {% endwith %}
        <input type="submit" name="" value="Iniciar Sesion">
      </form>
    </div>
